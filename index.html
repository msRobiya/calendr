<body>
    <div class="logo-box">
        <form id="form">
            <div class="user-box">
                <h2>Registration</h2>
                <label>Username</label>
                <input type="text" name="Username" id="text" required>
                <span id="err1"></span>
            </div>
            <div class="user-box">
                <label>Email</label>
                <input type="Email" name="Email" id="password" required>
                <span id="err"></span>
            </div>
            <div class="user-box">
                <label>Password</label>
                <input type="Password" name="Password" required>
                <span id="err"></span>
            </div>
            <button type="submit" id="btn">Create account</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
